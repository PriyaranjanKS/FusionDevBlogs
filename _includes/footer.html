<!-- Add this script before the closing body tag -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    function applyStyles() {
      const element = document.querySelector('[data-form="b40086aa-36b1-11ef-89c3-3b6e42ca06b5"]');
      if (element) {
        element.style.setProperty('background-color', '#e0efef', 'important');
        element.style.setProperty('border-radius', '10px', 'important');
      }
    }

    applyStyles(); // Apply styles initially

    // MutationObserver to apply styles if the plugin overwrites them
    const observer = new MutationObserver(applyStyles);
    const config = { attributes: true, childList: true, subtree: true };

    const targetNode = document.querySelector('body'); // Observe changes in the entire body
    if (targetNode) {
      observer.observe(targetNode, config);
    }
  });
</script>
