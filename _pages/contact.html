---
layout: page
title: Contact
permalink: /contact/
image: '/images/PriyanPhoto2.png'
---

<div class="scroll-more">
  <div class="scroll-down">
    <a href="#form-section" class="scroll-link">
      <img src="/images/about_arrow.png" alt="Scroll down">
    </a>
  </div>
  <div class="connect-button">
    <a href="#form-section" class="btn scroll-link">Connect with Me</a>
  </div>
</div>

<div class="form-box" id="form-section">
  <div class="contact-head">
    {% if site.data.settings.contact.description %}
    <p class="form-description">{{site.data.settings.contact.description}}</p>
    {% endif %}
  </div>
  <form class="form" action="{% if site.data.settings.contact.email %}https://formspree.io/f/xeojqjqo{% else %}#{% endif %}" method="POST">
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-name">Your Name</label>
      <input class="form__input" id="form-name" type="text" name="name" placeholder="Name..." required>
    </div>
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-email">Your Email</label>
      <input class="form__input" id="form-email" type="email" name="_replyto" placeholder="Email..." required>
    </div>
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-text">Your Message</label>
      <textarea class="form__input" id="form-text" name="text" rows="10" placeholder="Message..." required></textarea>
    </div>
    <div class="form__group">
      <button class="button button--rounded" type="submit">Send Message</button>
    </div>
  </form>
</div>

<style>
.form-description {
  font-weight: 700;
}
.hero__title {
  font-weight: 700;
  color: #066 !important;
}
.scroll-more {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  margin-top: 10px;
}
.scroll-down img {
  width: 30px;
  height: 30px;
  cursor: pointer;
}
.connect-button .btn {
  display: inline-block;
  padding: 5px 15px;
  font-size: 14px;
  color: #ffffff;
  background-color: #066;
  border: none;
  border-radius: 4px;
  text-decoration: none;
  cursor: pointer;
}
.connect-button .btn:hover {
  background-color: #044;
}
</style>

<script>
  document.querySelectorAll('.scroll-link').forEach(anchor => {
    anchor.addEventListener('click', function(e) {
      e.preventDefault();

      document.querySelector(this.getAttribute('href')).scrollIntoView({
        behavior: 'smooth',
        block: 'start'
      });
    });
  });
</script>
